<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
      <h1>Register Now!</h1>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">

        <form method="post" id="refrm">
            {%csrf_token%}
            {{form.as_p}}
            <button type="button" class="btn btn-success" onclick="save()">Register</button>
            <button type="button" class="btn btn-danger" onclick="cancel()">Danger</button>
        </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function save(){
    $.ajax({
          type: "POST",
          url: "{% url 'usrcreate' %}",
          data: $('#refrm').serialize(),
          success: function (data) {


          if(data.status==200){

            console.log("data saved");

            swal("user successfully registered")
            .then((value) => {
            window.location.href='login'

            });
              }

              else
              {
               swal("nnot saved Save", "error");
               }
          }
    });
}
</script>
<script>
function cancel(){
              swal("are u sure ")
            .then((value) => {
            window.location.href='create'

            });
}
</script>
